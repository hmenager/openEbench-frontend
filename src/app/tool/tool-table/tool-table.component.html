    </mat-sidenav>
    <mat-sidenav-content>
      <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"*ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
      
        <div class="example-table-container">
          <table mat-table [dataSource]="tools" multiTemplateDataRows>
            

            <!-- Id Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.entities[0].tools[0].name}}</td>
              </ng-container>

              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let row">online</td>
                </ng-container>
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                     [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-description">
                    <p>{{element.entities[0].tools[0].description}}</p>
                    <p>{{element.entities[0].tools[0].web.homepage}}</p>
                    <p *ngFor="let entity of element.entities" >
                      {{entity.type}}
                    </p>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      
            
          </table>
        </div>
      
        <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
      </div>
      
    </mat-sidenav-content>
  </mat-sidenav-container>

</span>
<ng-template #loading>
